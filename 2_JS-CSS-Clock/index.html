<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ClockJS</title>
</head>
<body>
    <div class="clock">
        <div class="clock-face">
            <div class="hand hour-hand"></div>
            <div class="hand minute-hand"></div>
            <div class="hand seconds-hand"></div>
        </div>
    </div>
    <style>
        html {
            background-color: black;
            background-size: cover;
            font-family: 'helvetica neue';
            text-align: center;
            font-size: 10px;
        }

        body {
            font-size: 2rem;
            margin: 0;
            display: flex;
            flex: 1;
            min-height: 100vh;
            align-items: center;
        }

        .clock {
            border: 2px;
            border-color: aliceblue;
            width: 30rem;
            height: 30rem;
            margin: 50px auto;
        }

        .clock-face{
            position: relative;
            background: gold;
            width: 100%;
            height: 100%;
            transform: translateY(-3px);
        }

        .hand{
            background: black;
            height: 2px;
            width: 45%;
            position:absolute;
            top:50%;
            transition: all 0.05s;
            transform-origin: 100%;
            transform:rotate(90deg);
            transition-timing-function: cubic-bezier(0.1, 2.7, 0.58, 1);
        }
    </style>
    <script>
    const hourHand = document.querySelector(".hour-hand");
    //console.log('HourHand:',hourHand);
    const minuteHand = document.querySelector(".minute-hand");
    const secondsHand = document.querySelector(".seconds-hand");
    secondsHand.style.background = "green";
    hourHand.style.background = "black";
    minuteHand.style.background="white";


    function showTime(){
        const now = new Date();
        console.log("1 Second just passed!");
        const seconds = now.getSeconds();
        console.log("S:",seconds);
        var secondsDegree = ((seconds*6)+90);
        secondsHand.style.transform=`rotate(${secondsDegree}deg)`;

        const minutes = now.getMinutes();
        console.log("M:",minutes);
        var minutesDegree = ((minutes+(seconds/60))*6)+90;
        minuteHand.style.transform = `rotate(${minutesDegree}deg)`;

        const hours = now.getHours();
        console.log("H", hours);
        var hourDegree = ((hours)+(minutes/60)+(seconds/3600))*30+90;
        hourHand.style.transform=`rotate(${hourDegree}deg)`;
    }

    setInterval(showTime, 1000);
    showTime();
    </script>
</body>

</html>
